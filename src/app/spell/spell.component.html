<div (click)="startCooldown()"
     class="spell-container"
     [ngClass] = "{ 'spell-container--on-cooldown': countdown < cooldown }">

     <img src="http://ddragon.leagueoflegends.com/cdn/6.24.1/img/spell/{{image}}">

  <div class="spell-container__countdown"><p>{{ countdown }}</p></div>
</div>
